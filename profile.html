<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile page - SocialBook-Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/05720f47cc.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <nav>
        <div class="nav-left">
            <img src="images/logo.png"  class="logo">
            <ul>
                <li> <img src="images/notification.png"></li>
                <li> <img src="images/inbox.png"></li>
                <li> <img src="images/video.png"></li>
           </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png">
                <input type="text" placeholder="search">
            </div>
            <div class="nav-user-icon online" onclick="settingMenuToggle()" >
                <img src="images/profile-pic.png">
            </div>
        </div>

 <!-------settin menu------->

        <div class="setting-menu">
            <div id="dark-btn" class="dark-btn-on">
                <span></span>
            </div>
            
            <div class="setting-menu-inner">
                <div class="user-profile">
                    <img src="images/profile-pic.png" alt="">
                    <div>
                        <p>Jhon Nicholson</p>
                        <a href="#">See your profile</a>
                    </div>
                </div>
                <hr>
                    <div class="user-profile">
                        <img src="images/feedback.png" alt="">
                        <div>
                            <p>Give feedback</p>
                            <a href="#">help us to improve</a>
                        </div>
                    </div>
                    <hr>

                    <div class="setting-links">
                        <img src="images/setting.png" class="setting-icon">
                        <a href="#">Setting & privacy <img src="images/arrow.png" width="10px"></a>
                    </div>

                    <div class="setting-links">
                        <img src="images/help.png" class="setting-icon">
                        <a href="#">help & support<img src="images/arrow.png" width="10px"></a>
                    </div>

                    <div class="setting-links">
                        <img src="images/display.png" class="setting-icon">
                        <a href="#">Display & accessibility<img src="images/arrow.png" width="10px"></a>
                    </div>

                    <div class="setting-links">
                        <img src="images/logout.png" class="setting-icon">
                        <a href="#">Logout<img src="images/arrow.png" width="10px"></a>
                    </div>
            </div> 
        </div>
    </nav>
  <!-------Profile page------->

  <div class="profile-container">
    <img src="images/cover.png" class="cover-img">
    <div class="profile-details">
        <div class="pd-left">
            <div class="pd-row">
                <img src="images/profile.png" class="pd-image">
                <div>
                    <h3>Jack Nichlson</h3>
                    <p>120 Freinds - 20 mutual</p>
                    <img src="images/member-1.png">
                    <img src="images/member-2.png">
                    <img src="images/member-3.png">
                    <img src="images/member-4.png">


                </div>
            </div>

        </div>

        <div class="pd-right">

            <button type="button"><img src="images/add-friends.png">Freinds</button>
            <button type="button"><img src="images/message.png">Message</button>

        </div>
    </div>
  </div>









    <div class="footer">
        <p>copyright 2024-Funny content</p>
    </div>

    <script src="index.js"></script>


</body>
</html>
